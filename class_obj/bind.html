<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind learn using react</title>
</head>
<body>
    <button>click me</button>
</body>
<script>
    
    class React{
        constructor(){
            this.library='React';
            this.server='http://localhost:3000';

          document.querySelector('button').addEventListener('click', this.handleclick.bind(this));  /* yahan this mein button ka reference hai
               but jab ye handleclick ke pass jata hai to sirf button ka reference leke chla jata hai jahan ye ho raha hai wahan ka reference 
               ni leta hai so usko bind karne ke liye we have bind(this)-- isse yahan ka reference bind ho gya that's why we can access library
               server and all...  */       
        }

        handleclick(){
            console.log('clicked');
            console.log(this.server);
        }

    }

    const app=new React();

</script>

</html>
