<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure implimentation</title>
</head>
<body>
    <button id="orange">orange</button>
    <button id="green">Green</button>
</body>

<script>
     
   document.getElementById('orange').onclick=clickhandler('orange');
   document.getElementById('green').onclick=clickhandler('green');   // by default green
   

    function clickhandler(color){
        
        // document.body.style.backgroundColor=`${color}`   // the problem is bg color is orange without clicking -by default.
        
        return function(){
            document.body.style.backgroundColor=`${color}`;   // it forms closure and return reference so that when click then run funcn.
        }
    }



</script>

</html>
